<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="contents">
      <h3 class="selection-title">基本のかぼちゃの煮物</h3>

      <tr>
          <td>
            <img width="400" src="https://video.kurashiru.com/production/videos/451b52cd-601b-47d4-ac8e-4c1f73188f61/compressed_thumbnail_square_small.jpg?1477476315">
          </td>
          <div class="contents-item">
          <h3>材料</h3>
          <ul>
              <li>かぼちゃ</li>
              <li>水</li>
              <li>酒</li>
              <li>砂糖</li>
              <li>みりん</li>
          </ul>
          <div class="contents-method">
          <h3>作り方</h3>
          <ol>
            <li>カボチャの種を取り除きます。</li>
            <li>カボチャにぴったりとラップをして600wのレンジで3分30秒加熱したら、一口大にカットします。</li>
            <li>鍋に水とカボチャと①をすべて入れて落し蓋をして中火にかけます。</li>
            <li>ふつふつして来たら弱火にしてカボチャが柔らかくなるまで煮れば完成です！</li>
          </ol>
          </div>
       </tr>
    </div>
</body>
</html>
